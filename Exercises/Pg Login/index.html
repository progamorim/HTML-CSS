<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="login.webp">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@email.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remenber">
                        <label>
                            <input type="checkbox"> Remenber me
                        </label>
                        <a href="0">Esqueceu a Senha?</a>

                    </div>

                    <div class="input-box">
                        <input type="submit" value="Enter">
                    </div>
                    <div class="input-box">
                        <p>Não tem uma conta? <a href="0">Inscrever-se</a></p>
                    </div>

                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="facebook.png"></li>
                    <li><img src="google.png"></li>
                    <li><img src="twiter.png"></li>
                </ul>
            </div>
        </div>
    </div>

    
</body>
</html>
