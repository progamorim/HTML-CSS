<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações. </p>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" name="email" required>
        </div>
        
        <div>
            <label><strong>De qual lado da aplicação você desenvolve?</strong>
                
            </label>
            <label> 
                <input type="radio" name="devweb" value="frontend" ><strong>Front-end</strong>
            </label>
            <label> 
                <input type="radio" name="devweb" value="backend"><strong>Back-end</strong>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"><strong>Fullstack</strong>
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senior Idade</strong></label>
            <select id="senioridade">
                <option selected disabled value=""><strong>Selecione</strong></option>
                <option><stron>Júnior</strong></option>
                <option><strong>Pleno</strong></option>
                <option><strong>Sênior</strong></option>

            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selicione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"><strong>HTML</strong></label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2"><strong>CSS</strong></label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="PHP">
                <label for="tecnologia3"><strong>PHP</strong></label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="JavaScript">
                <label for="tecnologia4"><strong>JavaScript</strong></label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Python">
                <label for="tecnologia5"><strong>Python</strong></label>
            </div>

        </fieldset>
        <div>
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Concluido</strong></button>

    </form>

</body>
</html>
